<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superslam</title>
  </head>

  <body class="bg-white text-black">
    <main>
      <div class="fight-area m-4 flex justify-between">
        <div id="player" class="w-1/2 p-4">
          <div class="flex justify-between">
            <strong class="name">--</strong>
            <strong class="life">--</strong>
          </div>
          <div class="lifebar h-3 rounded-md border border-black">
            <div
              class="bar h-full rounded-md transition-[width] duration-500"
            ></div>
          </div>
          <div class="flex justify-between items-center">
            <div
              class="xpbar h-2 rounded-md overflow-hidden border border-black w-1/3"
            >
              <div
                class="bar h-full rounded-md transition-all duration-700 bg-blue-500"
                style="width: 0%"
              ></div>
            </div>
            <div class="level">--</div>
          </div>
          <button
            class="attackButton rounded bg-blue-900 px-4 py-1 text-white"
            aria-label="BotÃ£o de ataque do jogador"
          >
            Atacar
          </button>
          <button id="statusBtn" class="rounded-md bg-slate-300 px-4 py-1 ml-2">
            Status
          </button>

          <!-- Modal -->
          <div
            id="statusModal"
            role="dialog"
            aria-modal="true"
            class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center hidden z-50"
          >
            <div class="bg-white p-6 rounded shadow-xl w-96">
              <h2 class="text-xl font-bold mb-4">Status dos Personagens</h2>
              <div id="statusContent" class="space-y-2 text-sm"></div>
              <button
                id="closeModal"
                class="mt-4 text-sm text-blue-600 hover:underline"
                aria-label="Fechar modal de status"
              >
                Fechar
              </button>
            </div>
          </div>
        </div>

        <div id="enemy" class="w-1/2 p-4">
          <div class="flex justify-between">
            <strong class="name">--</strong>
            <strong class="life">--</strong>
          </div>
          <div class="lifebar mb-2 h-3 rounded-md border border-black">
            <div
              class="bar h-full rounded-md transition-[width] duration-500"
            ></div>
          </div>
          <div class="level flex justify-end">--</div>
        </div>
      </div>

      <ul
        class="log m-4 h-52 overflow-y-scroll rounded border-2 border-dotted border-gray-500 bg-gray-100 p-2 text-center"
      ></ul>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
